<body>

    <div  id='button_container' class='first_button col-sm-12'>

    <div id="wrapper">

    <form>
        <div class="container1">
            <div class="heading1">
                <h2> Contact Form</h2>
            </div>
    
        </div>
        <div class="User-Information">
           <label>
                Your Name:
                <input type="text" name="username" placeholder="Your Full Name" required>
            </label>
           
            <label>
                Your Email:
                <input type="email" name="email-address" placeholder="Valid Email Address" required>
            </label>
           
            <label>Message:
                <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
            </label>
           
            <label>Subject :
                <div class="subject">
                    <select name="subject">
                        <option value="Job Prospect">Job Prospect</option>
                        <option value="Employment Opportunity">Employment Opportunity</option>
                        <option value="Background Information">Background Information</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </label>

           

            <button class="btn">Send</button>
        </div>
    </form>
